syntax = "proto3";

package UserService.api.user.v1;

import "messages.proto";

option go_package = "UserService/proto/api/user/v1;v1";

// UserService - сервис управлением юзеров
service UserService {

  // Поиск по никнейму
  rpc SearchByNickname(SearchByNicknameRequest) returns (SearchByNicknameResponse) {}

  // CreateProfile - create profile
  rpc CreateProfile(CreateProfileRequest) returns (CreateProfileResponse){}

  // GetGetProfileByID - get profile by id
  rpc GetProfileByID(GetProfileByIDRequest) returns (GetProfileByIDResponse){}

  // Обновляет профиль пользователя
  // Принимает UpdateProfileRequest и возвращает UpdateProfileResponse
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {}

  // Получает профиль пользователя по никнейму
  // Принимает GetProfileByNicknameRequest и возвращает GetProfileByNicknameResponse
  rpc GetProfileByNickname(GetProfileByNicknameRequest)
      returns (GetProfileByNicknameResponse) {}
}